<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../img/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="../img/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>URBANSHOES | Admin page</title>
  </head>
  <body class="admin">
    <a href="index.html">
      <img
         src="img/shoeslogo.png"
         class="shoe-logo"
         alt="this is the website's logo. It says urbanshoes"
       />
    </a> 
    <button type="button" class="btn btn-primary logOut">Log out</button>
    <div class="container">
      <h1 class="heading-admin">Add and edit</h1>
      <div class="add-edit">

        <div class="row row-cols-1 row-cols-md-3 g-4 admincards">
          
        </div>
        <a href="#" class="btn btn-primary addBtn">Add +</a>
        
        <form class="add-edit-form" id="addproductform">
          <div class="mb-3">
            <label for="Title" class="form-label">Title</label>
            <input type="Title" class="form-control" id="Title" aria-describedby="Title"/>
            <!-- <div id="usernameHelp" class="form-error">Invalid username</div> -->
          </div>
          <div class="mb-3">
            <label for="Price" class="form-label">Price</label>
            <input type="Price" class="form-control" id="Price" aria-describedby="Price"/>
            <!-- <div id="usernameHelp" class="form-error">Invalid username</div> -->
          </div>
          <div class="mb-3">
            <label for="Featured" class="form-label">Featured</label>
            <input type="Featured" class="form-control" id="Featured" aria-describedby="Featured"/>
            <!-- <div id="usernameHelp" class="form-error">Invalid username</div> -->
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">Description</label>
            <input type="textarea" class="form-control" id="Description" aria-describedby="Description"/>
            <!-- <div id="usernameHelp" class="form-error">Invalid username</div> -->
          </div>
          <div class="mb-3">
            <label for="image_url" class="form-label">image_url</label>
            <input type="image_url" class="form-control" id="image_url" aria-describedby="Image_url"/>
            <!-- <div id="usernameHelp" class="form-error">Invalid username</div> -->
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>


        
      </div>

    </div>
    <script src="js/components/admin.js" type="module"></script>
  </body>
</html>
