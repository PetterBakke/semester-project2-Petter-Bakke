<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>My account</title>
  </head>
  <body>
    <img
      src="img/36682.png"
      alt="this is the logo of the company. E-commerce"
      class="logo"
    />
    <div class="container">
      <form class="loginForm">
        <div class="message-container"></div>
        <div class="mb-3">
          <label for="Username" class="form-label"
            >Username</label>
          <input type="Username" class="form-control" id="Username"
            aria-describedby="emailHelp"/>
          <div id="usernameHelp" class="form-error">Invalid username</div>
        </div>

        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="Password"
          />
          <div class="form-error" id="passwordError">Wrong password</div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="js/components/account-script.js" type="module"></script>
  </body>
</html>
